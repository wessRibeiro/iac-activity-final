name: Terraform CI

on: 
  push:
    branches:
      - main
env:
    TF_LOG: INFO
    TF_INPUT: false

jobs:
  validate:
    name: Validate
    runs-on: ubuntu-latest
    steps:
    - name: Check out code  
      uses: actions/checkout@v1

    - name: Run a Terraform init  
      uses: docker://hashicorp/terraform:latest
      with:
        entrypoint: terraform
        args: init

    - name: Run a Terraform validate    
      uses: docker://hashicorp/terraform:latest
      with:
        entrypoint: terraform
        args: validate